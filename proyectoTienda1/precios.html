<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precios</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Gestión de Precios</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="categorias.html">Categorías</a></li>
                <li><a href="compras.html">Compras</a></li>
                <li><a href="ventas.html">Ventas</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <h2>Lista de Precios</h2>
        <table id="precios-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Producto</th>
                    <th>Concepto</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Precios serán cargados aquí mediante JavaScript -->
            </tbody>
        </table>

        <h2>Agregar Nuevo Precio</h2>
        <form id="add-price-form">
            <label for="precio-producto">Producto:</label>
            <select id="precio-producto" required></select><br>

            <label for="precio-concepto">Concepto:</label>
            <input type="text" id="precio-concepto" name="concepto" required><br>

            <label for="precio-valor">Precio en dólares:</label>
            <input type="number" id="precio-valor" name="valor" required step="0.01"><br>

            <button type="submit">Agregar Precio</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Sistema de Inventario Mayorista</p>
    </footer>

    <script src="precios.js"></script>
</body>
</html>
