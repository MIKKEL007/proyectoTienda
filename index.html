<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Inventario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        .table-responsive {
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Inventario Mayorista</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="Html/productos.html">Productos</a></li>
                    <li class="nav-item"><a class="nav-link" href="Html/categorias.html">Categorías</a></li>
                    <li class="nav-item"><a class="nav-link" href="Html/precios.html">Precios</a></li>
                    <li class="nav-item"><a class="nav-link" href="Html/compras.html">Compras</a></li>
                    <li class="nav-item"><a class="nav-link" href="Html/ventas.html">Ventas</a></li>
                    <li class="nav-item"><a class="nav-link" href="Html/reportes.html">Reportes</a></li>

                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <h2 class="text-center">Lista de Productos</h2>

        <div class="row mb-3">
            <div class="col-md-6">
                <input type="text" id="buscador" class="form-control" placeholder="Buscar producto...">
            </div>
            <div class="col-md-4">
                <select id="categoria" class="form-select">
                </select>
            </div>
            <div class="col-md-2">
                <button class="btn btn-primary" onclick="filtrarPorCategoria()">Filtrar</button>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Categoría</th>
                        <th>Stock</th>
                    </tr>
                </thead>
                <tbody id="tabla_productos">
                </tbody>
            </table>
        </div>
    </main>

    <script>
        function mostrarAlerta(tipo, mensaje) {
            let colores = {
                'success': '#28a745',
                'error': '#dc3545',
                'info': '#007bff',
                'warning': '#ffc107'
            };
            Swal.fire({
                text: mensaje,
                icon: tipo,
                confirmButtonColor: colores[tipo] || '#007bff'
            });
        }
    </script>

    <script src="Js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
