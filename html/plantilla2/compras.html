<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compras</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Gestión de Compras</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="categorias.html">Categorías</a></li>
                <li><a href="precios.html">Precios</a></li>
                <li><a href="ventas.html">Ventas</a></li>
            </ul>
        </nav>
    </header>
    <h1>Compras</h1>

    <h2>Agregar Compra</h2>
    <form id="add-purchase-form">
        <label for="compra-producto">Producto:</label>
        <select id="compra-producto" required>
            <option value="">Seleccione un producto</option>
        </select>
        <br>

        <label for="compra-precio">Precio Compra:</label>
        <input type="number" id="compra-precio" step="0.01" required>
        <br>

        <label for="compra-cantidad">Cantidad:</label>
        <input type="number" id="compra-cantidad" required>
        <br>

        <label for="compra-fecha">Fecha de Compra:</label>
        <input type="date" id="compra-fecha" required>
        <br>

        <button type="submit">Agregar Compra</button>
    </form>

    <h2>Listado de Compras</h2>
    <table id="compras-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Producto</th>
                <th>Precio Compra</th>
                <th>Cantidad</th>
                <th>Fecha</th>
            </tr>
        </thead>
        <tbody>
            <!-- Las compras se cargarán aquí -->
        </tbody>
    </table>

    <script src="compras.js"></script>
</body>
</html>
