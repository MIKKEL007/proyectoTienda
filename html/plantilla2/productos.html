<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Gestión de Productos</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="categorias.html">Categorías</a></li>
                <li><a href="precios.html">Precios</a></li>
                <li><a href="compras.html">Compras</a></li>
                <li><a href="ventas.html">Ventas</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <h2>Lista de Productos</h2>
        <table id="productos-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Categoría</th>
                    <th>Stock</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Productos serán cargados aquí mediante JavaScript -->
            </tbody>
        </table>

        <h2>Agregar Nuevo Producto</h2>
        <form id="add-product-form">
            <label for="producto-nombre">Nombre del Producto:</label>
            <input type="text" id="producto-nombre" name="nombre" required><br>

            <label for="producto-categoria">Categoría:</label>
            <select id="producto-categoria" required></select><br>

            <label for="producto-quintales">¿Compra por Quintales?</label>
            <input type="checkbox" id="producto-quintales" name="quintales"><br>

            <button type="submit">Agregar Producto</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 Sistema de Inventario Mayorista</p>
    </footer>

    <script src="index.js"></script>
</body>
</html>
