<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <header class="bg-dark text-white p-3">
        <h1 class="text-center">Gestión de Precios</h1>
        <nav>
            <ul class="nav justify-content-center">
                <li class="nav-item"><a class="nav-link text-white" href="index.html">Inicio</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="productos.html">Productos</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="categorias.html">Categorías</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="compras.html">Compras</a></li>
                <li class="nav-item"><a class="nav-link text-white" href="ventas.html">Ventas</a></li>
            </ul>
        </nav>
    </header>

    <main class="container mt-4">
        <h2 class="text-center">Lista de Precios</h2>

        <table id="precios-table" class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Producto</th>
                    <th>Concepto</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Precios serán cargados aquí mediante JavaScript -->
            </tbody>
        </table>

        <h2>Agregar Nuevo Precio</h2>
        <form id="add-price-form">
            <div class="mb-3">
                <label for="precio-producto" class="form-label">Producto:</label>
                <select id="precio-producto" class="form-select" required></select>
            </div>

            <div class="mb-3">
                <label for="precio-concepto" class="form-label">Concepto:</label>
                <input type="text" id="precio-concepto" name="concepto" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="precio-valor" class="form-label">Precio en dólares:</label>
                <input type="number" id="precio-valor" name="valor" class="form-control" required step="0.01">
            </div>

            <button type="submit" class="btn btn-success">Agregar Precio</button>
        </form>
    </main>

    <footer class="bg-dark text-white text-center p-3 mt-4">
        <p>&copy; 2025 Sistema de Inventario Mayorista</p>
    </footer>

    <script src="../Js/precios.js"></script>
    
    
</body>
</html>
