<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compras</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        .table-responsive {
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">Inventario Mayorista</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link " href="productos.html">Productos</a></li>
                    <li class="nav-item"><a class="nav-link " href="categorias.html">Categorías</a></li>
                    <li class="nav-item"><a class="nav-link" href="precios.html">Precios</a></li>
                    <li class="nav-item"><a class="nav-link active" href="compras.html">Compras</a></li>
                    <li class="nav-item"><a class="nav-link" href="ventas.html">Ventas</a></li>
                    <li class="nav-item"><a class="nav-link" href="reportes.html">Reportes</a></li>


                </ul>
            </div>
        </div>
    </nav>
    
    <main class="container mt-4">
        <h2 class="text-center">Listado de Compras</h2>
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Producto</th>
                        <th>Precio Compra por Quintal</th>
                        <th>Cantidad</th>
                        <th>Fecha</th>
                    </tr>
                </thead>
                <tbody id="compras-table">
                    <!-- Las compras se cargarán aquí -->
                </tbody>
            </table>
        </div>
        <h2 class="text-center">Agregar Compra</h2>
        <form id="add-purchase-form" class="mb-4">
            <div class="mb-3">
                <label for="compra-producto" class="form-label">Producto:</label>
                <select id="compra-producto" class="form-select" required>
                    <option value="">Seleccione un producto</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="compra-precio" class="form-label">Precio Compra por Quintal:</label>
                <input type="number" id="compra-precio" class="form-control" step="0.01" required>
            </div>
            <div class="mb-3">
                <label for="compra-cantidad" class="form-label">Cantidad:</label>
                <input type="number" id="compra-cantidad" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="compra-fecha" class="form-label">Fecha de Compra:</label>
                <input type="date" id="compra-fecha" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary ">Agregar Compra</button>
        </form>
        
        
    </main>
    <footer class=" text-center py-3 mt-4 mb-0">
        <p>&copy; 2025 Sistema de Inventario Mayorista</p>
    </footer>
    <script src="../Js/compras.js"></script>
</body>
</html>
