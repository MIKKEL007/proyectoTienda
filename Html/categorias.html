<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorías</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        .table-responsive {
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">Inventario Mayorista</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link " href="productos.html">Productos</a></li>
                    <li class="nav-item"><a class="nav-link active" href="categorias.html">Categorías</a></li>
                    <li class="nav-item"><a class="nav-link" href="precios.html">Precios</a></li>
                    <li class="nav-item"><a class="nav-link" href="compras.html">Compras</a></li>
                    <li class="nav-item"><a class="nav-link" href="ventas.html">Ventas</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <h2 class="text-center">Gestión de Categorías</h2>
        
        <div class="table-responsive mt-3">
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="categorias-table">
                    <!-- Categorías serán cargadas aquí mediante JavaScript -->
                </tbody>
            </table>
        </div>
        
        <h2 class="mt-4" id="form-title">Agregar Nueva Categoría</h2>
        <form id="add-category-form" class="mt-3">
            <div class="mb-3">
                <label for="categoria-nombre" class="form-label">Nombre de la Categoría:</label>
                <input type="text" id="categoria-nombre" name="nombre" class="form-control" required>
            </div>


                <button type="submit" class="btn btn-primary " id="submit-button">Agregar Categoría</button>
                <button type="button" id="cancel-button" class="btn btn-danger w-40" style="display: none;" onclick="resetForm()">Cancelar</button>
       
        </form>
    </main>
    
    <footer class=" text-center py-3 mt-4 mb-0">
        <p>&copy; 2025 Sistema de Inventario Mayorista</p>
    </footer>
    
    <script src="../Js/categorias.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
