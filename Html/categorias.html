<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categorías</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center">Gestión de Categorías</h1>
        <nav class="nav nav-pills justify-content-center">
            <a class="nav-link" href="../index.html">Inicio</a>
            <a class="nav-link" href="productos.html">Productos</a>
            <a class="nav-link" href="precios.html">Precios</a>
            <a class="nav-link" href="compras.html">Compras</a>
            <a class="nav-link" href="ventas.html">Ventas</a>
        </nav>
        
        <h2 class="mt-4">Lista de Categorías</h2>
        <table class="table table-bordered table-striped mt-3">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="categorias-table">
                <!-- Categorías serán cargadas aquí mediante JavaScript -->
            </tbody>
        </table>

        <h2 class="mt-4">Agregar Nueva Categoría</h2>
        <form id="add-category-form" class="mt-3">
            <div class="mb-3">
                <label for="categoria-nombre" class="form-label">Nombre de la Categoría:</label>
                <input type="text" id="categoria-nombre" name="nombre" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Agregar Categoría</button>
        </form>
    </div>

    <script src="../Js/categorias.js"></script>
</body>
</html>
