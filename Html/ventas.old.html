<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Gestión de Ventas</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="categorias.html">Categorías</a></li>
                <li><a href="precios.html">Precios</a></li>
                <li><a href="compras.html">Compras</a></li>
            </ul>
        </nav>
    </header>
    <h1>Ventas</h1>

    <h2>Agregar Venta</h2>
    <form id="add-sale-form">
        <label for="venta-producto">Producto:</label>
        <select id="venta-producto"  onchange="loadPricesForProduct()">
            <option value="">Seleccione un producto</option>
        </select>
        <br>

        <label for="venta-precio">Precio:</label>
<select id="venta-precio" name="precio_id" >
    <option value="">Selecciona un precio</option>
</select>
<br>


        <label for="venta-cantidad">Cantidad:</label>
        <input type="number" id="venta-cantidad" required>
        <br>
        <label for="venta-fecha">Fecha de Compra:</label>
        <input type="date" id="venta-fecha" required>
        <br>
        <button type="submit">Agregar Venta</button>
    </form>

    <h2>Listado de Ventas</h2>
    <table id="ventas-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Producto</th>
                <th>Precio Venta</th>
                <th>Cantidad</th>
            </tr>
        </thead>
        <tbody>
            <!-- Las ventas se cargarán aquí -->
        </tbody>
    </table>

    <script src="../Js/ventas.js"></script>
</body>
</html>
