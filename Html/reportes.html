    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">Inventario Mayorista</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">

    <main class="container mt-4">
        <h2 class="text-center">Generar Reportes</h2>
        
        <div class="card mt-3">
            <div class="card-body">
                <h4>Reporte de Compras</h4>
                <label>Fecha Inicio:</label>
                <input type="date" id="fecha-inicio-compras" class="form-control">
                <label>Fecha Fin:</label>
                <input type="date" id="fecha-fin-compras" class="form-control">
                <button class="btn btn-primary mt-2" id="generar-reporte-compras">Generar Reporte</button>
            </div>
        </div>

        <div class="card mt-3">
            <div class="card-body">
                <h4>Reporte de Ventas</h4>
                <label>Fecha Inicio:</label>
                <input type="date" id="fecha-inicio-ventas" class="form-control">
                <label>Fecha Fin:</label>
                <input type="date" id="fecha-fin-ventas" class="form-control">
                <button class="btn btn-primary mt-2" id="generar-reporte-ventas">Generar Reporte</button>
            </div>
        </div>

        <div class="card mt-3">
            <div class="card-body">
                <h4>Reporte de Productos</h4>
                <label>Categoría:</label>
                <select id="categoriaS" class="form-select"></select>
                <button class="btn btn-primary mt-2" id="generar-reporte-productos">Generar Reporte</button>
            </div>
        </div>
