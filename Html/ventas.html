<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="styles.css"> 
    Tus estilos personalizados -->
    <style>
        .table-responsive {
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">Inventario Mayorista</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link " href="productos.html">Productos</a></li>
                    <li class="nav-item"><a class="nav-link " href="categorias.html">Categorías</a></li>
                    <li class="nav-item"><a class="nav-link" href="precios.html">Precios</a></li>
                    <li class="nav-item"><a class="nav-link" href="compras.html">Compras</a></li>
                    <li class="nav-item"><a class="nav-link active" href="ventas.html">Ventas</a></li>
                    <li class="nav-item"><a class="nav-link" href="reportes.html">Reportes</a></li>

                </ul>
            </div>
        </div>
    </nav>

    <main class="container mt-4">

        <h2 class="text-center">Gestión de Ventas</h2>
        <div class="table-responsive mt-3">

         <!-- Tabla de ventas -->
         <table id="ventas-table" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Producto</th>
                    <th>Precio Venta</th>
                    <th>Cantidad</th>
                </tr>
            </thead>
            <tbody>
                <!-- Las ventas se cargarán aquí -->
            </tbody>
        </table>
    </div>

        <h2 class="mt-4">Agregar Venta</h2>

        <!-- Formulario de agregar venta -->
        <form id="add-sale-form" class="bg-light p-4 rounded shadow-sm">
            <div class="mb-3">
                <label for="venta-producto" class="form-label">Producto:</label>
                <select id="venta-producto" class="form-select" onchange="loadPricesForProduct()">
                    <option value="">Seleccione un producto</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="venta-precio" class="form-label">Precio:</label>
                <select id="venta-precio" name="precio_id" class="form-select">
                    <option value="">Selecciona un precio</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="venta-cantidad" class="form-label">Cantidad:</label>
                <input type="number" id="venta-cantidad" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="venta-fecha" class="form-label">Fecha de Venta:</label>
                <input type="date" id="venta-fecha" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Agregar Venta</button>
        </form>

        
       
    </main>
    <footer class=" text-center py-3 mt-4 mb-0">
        <p>&copy; 2025 Sistema de Inventario Mayorista</p>
    </footer>
    <!-- Agregar JavaScript de Bootstrap y tus propios scripts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../Js/ventas.js"></script>

</body>
</html>
