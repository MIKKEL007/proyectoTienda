<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos</title>
    <!-- Agregar Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Estilo personalizado -->
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <!-- SweetAlert2 -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">

    <style>
        .table-responsive {
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="../index.html">Inventario Mayorista</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" href="productos.html">Productos</a></li>
                    <li class="nav-item"><a class="nav-link " href="categorias.html">Categorías</a></li>
                    <li class="nav-item"><a class="nav-link" href="precios.html">Precios</a></li>
                    <li class="nav-item"><a class="nav-link" href="compras.html">Compras</a></li>
                    <li class="nav-item"><a class="nav-link" href="ventas.html">Ventas</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <main class="container mt-4">
        <h2 class="text-center">Gestión de Productos</h2>
        <div class="table-responsive mt-3">
        <table id="productos-table" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Categoría</th>
                    <th>Stock</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <!-- Productos serán cargados aquí mediante JavaScript -->
            </tbody>
        </table>
    </div>

        <h2 class="mt-4">Agregar Nuevo Producto</h2>
        <form id="add-product-form">
            <div class="mb-3">
                <label for="producto-nombre" class="form-label">Nombre del Producto:</label>
                <input type="text" id="producto-nombre" name="nombre" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="producto-categoria" class="form-label">Categoría:</label>
                <select id="producto-categoria" class="form-select" required></select>
            </div>

            <div class="mb-3">
                <label for="producto-quintales" class="form-label">¿Compra por Quintales?</label>
                <input type="checkbox" id="producto-quintales" name="quintales">
            </div>

            <button type="submit" class="btn btn-primary">Agregar Producto</button>
        </form>
    </main>

    <footer class=" text-center py-3 mt-4 mb-0">
        <p>&copy; 2025 Sistema de Inventario Mayorista</p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../Js/productos.js"></script>
</body>
</html>
